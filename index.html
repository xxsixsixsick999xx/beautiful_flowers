<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg0:#020311;
      --bg1:#040622;
      --bg2:#0b0f3b;
      --pinkA:#ffd2e8;
      --pinkB:#ff9ecb;
      --pinkC:#ff5aa9;
      --gold:#ffd16a;
      --stem:#2f7b58;
      --leaf:#38a774;
      --ui: rgba(255,255,255,.08);
      --ui2: rgba(255,255,255,.14);
      --text:#eef3ff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 70% 20%, rgba(118,140,255,.25), rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 20% 30%, rgba(255,120,200,.12), rgba(0,0,0,0) 55%),
        radial-gradient(1200px 900px at 50% 120%, rgba(255,255,255,.08), rgba(0,0,0,0) 60%),
        linear-gradient(to bottom, var(--bg2), var(--bg0) 80%);
    }

    /* --- layers --- */
    .layer{ position:fixed; inset:0; }
    #sky{ z-index:0; }
    #fx{ z-index:1; pointer-events:none; }
    #stage{ z-index:2; display:grid; place-items:end center; padding-bottom: clamp(24px, 7vh, 84px); }
    #ui{ z-index:3; position:fixed; inset:0; pointer-events:none; }

    /* --- cinematic vignette --- */
    .vignette{
      position:absolute; inset:-10%;
      background:
        radial-gradient(closest-side at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 95%),
        radial-gradient(closest-side at 50% 40%, rgba(0,0,0,0) 45%, rgba(0,0,0,.35) 90%);
      mix-blend-mode:multiply;
      pointer-events:none;
      opacity:.95;
    }

    /* --- top fog glow --- */
    .aura{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 500px at 50% 75%, rgba(255,140,210,.12), rgba(0,0,0,0) 60%),
        radial-gradient(1100px 600px at 60% 30%, rgba(110,150,255,.12), rgba(0,0,0,0) 60%);
      filter: blur(1px);
      opacity:.9;
      pointer-events:none;
    }

    /* --- moon --- */
    .moon{
      position:absolute;
      right: clamp(26px, 6vw, 90px);
      top: clamp(20px, 6vh, 80px);
      width: clamp(120px, 16vw, 190px);
      aspect-ratio:1/1;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,255,255,.9) 0%, rgba(255,245,210,.82) 38%, rgba(230,215,165,.78) 68%, rgba(190,175,120,.72) 100%);
      box-shadow:
        0 0 40px rgba(255,245,210,.18),
        0 0 140px rgba(255,245,210,.10);
      overflow:hidden;
      transform: translateZ(0);
    }
    .moon:before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 30% 35%, rgba(255,255,255,.20), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 55% 65%, rgba(0,0,0,.14), rgba(0,0,0,0) 60%),
        radial-gradient(circle at 70% 35%, rgba(0,0,0,.10), rgba(0,0,0,0) 50%),
        radial-gradient(circle at 35% 75%, rgba(0,0,0,.09), rgba(0,0,0,0) 55%);
      filter: blur(1px);
      opacity:.95;
      mix-blend-mode: multiply;
    }
    .moon:after{
      content:"";
      position:absolute; inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%);
      opacity:.8;
    }

    /* --- start gate --- */
    .gate{
      pointer-events:auto;
      position:fixed; inset:0;
      display:grid; place-items:center;
      background: linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.85));
      backdrop-filter: blur(8px);
      transition: opacity .55s ease, visibility .55s ease, transform .55s ease;
    }
    .gate.hidden{ opacity:0; visibility:hidden; transform: translateY(10px); }
    .panel{
      width:min(720px, calc(100% - 28px));
      border-radius: 22px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 25px 90px rgba(0,0,0,.55);
      padding: 22px 18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .panel:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 200px at 10% 20%, rgba(255,140,210,.18), rgba(0,0,0,0) 55%),
        radial-gradient(600px 220px at 90% 30%, rgba(120,160,255,.18), rgba(0,0,0,0) 55%);
      filter: blur(6px);
      opacity:.9;
      pointer-events:none;
    }
    .panel h1{
      position:relative;
      margin:0 0 10px;
      font-size: clamp(22px, 3.6vw, 34px);
      letter-spacing:.6px;
    }
    .panel p{
      position:relative;
      margin:0 auto 16px;
      max-width: 56ch;
      opacity:.9;
      line-height:1.55;
      font-size: clamp(13px, 1.8vw, 16px);
    }
    .btn{
      position:relative;
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background:
        linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.08));
      color: var(--text);
      text-decoration:none;
      font-weight: 800;
      letter-spacing:.3px;
      box-shadow: 0 14px 40px rgba(255,120,200,.18);
      transform: translateY(0);
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .tiny{
      position:relative;
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      margin: 0 4px;
    }

    /* --- flower (SVG container) --- */
    .flowerWrap{
      width: min(560px, 92vw);
      height: min(560px, 62vh);
      position:relative;
      pointer-events:none;
      transform: translateZ(0);
    }

    .stem{
      position:absolute;
      left:50%;
      bottom: 30px;
      width: 10px;
      height: 0px;
      transform: translateX(-50%) rotate(-2deg);
      transform-origin: bottom center;
      border-radius: 999px;
      background: linear-gradient(to top, #163a2c, var(--stem));
      box-shadow: 0 16px 30px rgba(0,0,0,.35);
      opacity:0;
    }

    .leaf{
      position:absolute;
      width: 100px; height: 42px;
      border-radius: 120px 120px 120px 12px;
      background: radial-gradient(circle at 28% 40%, rgba(120,255,190,.35), rgba(0,0,0,0) 55%),
                  radial-gradient(circle at 35% 35%, #69e0a8 0%, var(--leaf) 55%, #1b6a48 100%);
      box-shadow: 0 14px 26px rgba(0,0,0,.25);
      opacity:0;
      filter: saturate(1.05);
    }
    .leaf.l1{ left: calc(50% - 132px); bottom: 165px; transform: rotate(-18deg) scale(.62); transform-origin: 15% 55%; }
    .leaf.l2{ left: calc(50% + 30px); bottom: 230px; transform: scaleX(-1) rotate(-12deg) scale(.62); transform-origin: 15% 55%; }

    .blossom{
      position:absolute;
      left:50%;
      bottom: 250px;
      width: 260px;
      height: 260px;
      transform: translateX(-50%) translateY(30px) scale(.12);
      transform-origin: 50% 62%;
      opacity:0;
      filter: drop-shadow(0 0 30px rgba(255,120,200,.25))
              drop-shadow(0 0 90px rgba(255,120,200,.08));
    }

    /* petals */
    .petal{
      transform-origin: 130px 150px;
      transform: rotate(var(--r)) scale(.22);
      opacity:0;
      filter: saturate(1.06);
    }
    .petal path{
      fill: url(#petalGrad);
    }
    .petal .edge{
      fill: rgba(255,255,255,.10);
      mix-blend-mode: screen;
    }

    .center{
      opacity:0;
      transform-origin: 130px 150px;
      transform: scale(.55);
      filter: drop-shadow(0 0 16px rgba(255,220,120,.18));
    }

    /* --- fireflies (glow bugs) --- */
    .firefly{
      position:absolute;
      width: 6px; height: 6px;
      border-radius: 999px;
      background: rgba(255, 235, 160, .9);
      box-shadow:
        0 0 14px rgba(255,235,160,.65),
        0 0 40px rgba(255,235,160,.22);
      opacity:0;
      transform: translate(-50%,-50%);
      filter: blur(.1px);
    }

    /* --- animations triggered by body.bloom --- */
    body.bloom .stem{ opacity:1; animation: stemGrow 2.1s cubic-bezier(.16,.88,.2,1) forwards; }
    body.bloom .leaf{ opacity:1; animation: leafIn 1.1s cubic-bezier(.16,.88,.2,1) forwards; animation-delay: .85s; }
    body.bloom .leaf.l2{ animation-delay: 1.0s; }

    body.bloom .blossom{
      opacity:1;
      animation: blossomIn 2.25s cubic-bezier(.14,.92,.18,1) forwards;
      animation-delay: 1.12s;
    }

    body.bloom .petal{
      animation: petalOpen 1.55s cubic-bezier(.15,.9,.2,1) forwards;
      animation-delay: calc(1.55s + var(--d));
    }
    body.bloom .center{
      animation: centerPop .95s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 2.55s;
    }

    body.bloom .blossom{
      animation-name: blossomIn, floatBloom;
      animation-duration: 2.25s, 4.6s;
      animation-delay: 1.12s, 3.4s;
      animation-fill-mode: forwards, both;
      animation-iteration-count: 1, infinite;
      animation-timing-function: cubic-bezier(.14,.92,.18,1), ease-in-out;
    }

    body.bloom .firefly{ opacity:1; transition: opacity .8s ease; }

    @keyframes stemGrow{
      0%{ height:0px; }
      65%{ height: 300px; }
      100%{ height: 330px; }
    }
    @keyframes leafIn{
      0%{ transform: translateY(10px) scale(.2) rotate(-18deg); opacity:0; }
      100%{ transform: translateY(0px) scale(.62) rotate(-18deg); opacity:1; }
    }
    @keyframes blossomIn{
      0%{ transform: translateX(-50%) translateY(52px) scale(.10); opacity:0; }
      70%{ transform: translateX(-50%) translateY(6px) scale(.95); opacity:1; }
      100%{ transform: translateX(-50%) translateY(0px) scale(1); opacity:1; }
    }
    @keyframes petalOpen{
      0%{ transform: rotate(var(--r)) scale(.12); opacity:0; }
      55%{ transform: rotate(var(--r)) scale(1.06); opacity:1; }
      100%{ transform: rotate(var(--r)) scale(1); opacity:1; }
    }
